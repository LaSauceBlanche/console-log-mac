body {
    color: #fff;
    font-family: "Lucida Console", Monaco, monospace;
    line-height: 1.5;
}

/*Pure css browser window*/
/*browser window start*/
.browser-window {
    /* max-width: 500px; */
    height: auto;
    position: absolute;
    top: 50%;
    left: 20%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #333;
    padding: 45px 20px 20px;
    box-sizing: border-box;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    border-radius: 5px 5px 0 0;
}


.browser-bar {
    background: #f9f9f3;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 5px;
    /* overflow: hidden; */
    border-radius: 5px 5px 0 0;
}

/*browser- bar button group*/
.button {
    display: inline-block;

    border-radius: 50%;
    width: 15px;
    height: 15px;
    margin-right: 5px;
}

/*Close, minimize maximiza buttons*/
.close {
    background: #fc635d;
}

.min {
    background: #fdbc40;
}

.max {
    background: #34c84a;
}

/*browser window ends*/

textarea {
    color: rgb(255, 255, 255);
    overflow: hidden;
    font-size: 110%;
    border: none;
    outline: none;
    background: #000000;
    padding: 11px 25px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    height: 100%;
    /* width: 100%; */
    resize: none;
}


function animateText(textArea) {
    var div = document.getElementById("textExample2");
    let text = textArea.value;
    let to = text.length,
        from = 0;

    animate({
        duration: 5000,
        timing: bounce,
        draw: function (progress) {
            let result = (to - from) * progress + from;
            textArea.value = text.slice(0, Math.ceil(result));
        },
    });
}

function bounce(timeFraction) {
    for (let a = 0, b = 1; ; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
            return (
                -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) +
                Math.pow(b, 2)
            );
        }
    }
}

// Appel de la fonction animateText lors du chargement de la page
window.onload = function () {
    animateText(document.getElementById("textExample2"));
};
